- hosts: load-balancer
  become: true
  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: present
        update_cache: true

    - name: Ensure Nginx is started
      systemd:
        name: nginx
        state: started
        enabled: true

    - name: Wait for 5 seconds
      wait_for:
        timeout: 5

    - name: Copy bash script to VM
      copy:
        src: ../scripts/setup_loadbalancer.sh
        dest: /home/setup_loadbalancer.sh
        mode: '0755'

    - name: Convert DOS line endings to UNIX
      shell: sed -i 's/\r$//' /home/setup_loadbalancer.sh

    - name: Run bash script on VM
      shell: "/home/setup_loadbalancer.sh"
